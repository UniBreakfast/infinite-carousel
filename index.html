<!DOCTYPE html>
<html lang="en">

<head id="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20' style='background:black'><text y='16' font-family='Trebuchet MS' font-weight='900' fill='orange'>UB</text></svg>">

  <!--<link rel="stylesheet" href="reset.css">-->
  <!--<link rel="stylesheet" href="base.css">-->
  <link rel="stylesheet" href="style.css">
  <!--<script type="module" src="app.js"></script>-->
  <script src="script.js" defer></script>

  <title>Infinite Carousel</title>
</head>

<body id="body">
  <div class="carousel">
    <button class="prev">❮</button>
    
    <div class="track">
      <div class="slides">
        <div class="slide">
          <img src="https://picsum.photos/id/1001/640/480" alt="Slide 1">
        </div>
        <div class="slide">
          <img src="https://picsum.photos/id/1002/640/480" alt="Slide 2">
        </div>
        <div class="slide">
          <img src="https://picsum.photos/id/1003/640/480" alt="Slide 3">
        </div>
        <div class="slide">
          <img src="https://picsum.photos/id/1004/640/480" alt="Slide 4">
        </div>
        <div class="slide">
          <img src="https://picsum.photos/id/1005/640/480" alt="Slide 5">
        </div>
      </div>
    </div>

    <button class="next">❯</button>
  </div>

  <button></button>
</body>

</html>
